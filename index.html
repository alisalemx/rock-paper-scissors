<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="game.js" defer></script>
</head>
<body>
  <p>Welcome to the Rock, Paper, or Scissors game.</p>
  <p>Select a choice to start playing. After each round, you can select another choice.</p>
  <div class="buttons">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="exit" style="background-color: red; color: white;">Exit</button>
  </div>
  <p class="result"></p>
</body>
</html>
